{% extends 'valdata/base.html' %}

{% block main %}
<div id="csvupload" class="wrapper">

    <h1>Upload CSV</h1>

        <div class="tool">
            <h4>Only accepts CSV files</h4>

            <form method='post' enctype='multipart/form-data'>
                {% csrf_token %}
                {{ form.as_p}}
                <button type='submit'>Upload</button>
            </form>
        </div>
    
</div>    
{% endblock %}
